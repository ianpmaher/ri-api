<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">

            </div>
            <img id="thing" src="https://http.cat/images/418.jpg" />
        </main>
        <script>
            window.onload = (event) => {
                const picEl = document.querySelector("#thing");
                const fetchPic = () => {
                    fetch("https://radiant-wildwood-30276-73f4e705b27f.herokuapp.com/media")
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error(`HTTP error status ${response.status}`);
                            }
                            return response.json();

                        })
                        .then((blob) => {
                            const nestedUrl = blob.imageUrls;
                            const randomIndex = Math.floor(Math.random() * nestedUrl.length);
                            const first = nestedUrl[randomIndex];
                            picEl.src = first;
                        })
                        .catch((error) => {
                            console.error("There has been a problem with your fetch operation:", error);
                        });
                };
                fetchPic();

                picEl.addEventListener("click", fetchPic);
            };
        </script>
    </body>
</html>
